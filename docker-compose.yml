version: '3.9'
services:
  app:
    build: .
    container_name: personal-finance-api-app
    command: bash -lc "cd /app/src && gunicorn personal_finance_api.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=personal_finance_api.settings
      - PYTHONPATH=/app/src
      - DATABASE_URL=postgres://postgres:postgres@db:5432/personal_finance
  db:
    image: postgres:15
    container_name: personal-finance-api-db
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data:
